<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <script type="module">
        import lng from '../../lightning.mjs';
        class BorderExample extends lng.Application {
            static _template() {
                return {
                    Primary: {
                        Rect: {x: 50, y: 50, type: lng.components.BorderComponent, borderWidth: 5, colorBorder: 0xFFFF0000, content: {
                            text: {text: "hello world"}
                        }}
                    },
                    Overlay: {}
                }
            }
        }

        const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000, canvas2d: false}};
        const app = new BorderExample(options);
        document.body.appendChild(app.stage.getCanvas());
    </script>
</body>
</html>
