<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../devtools/lightning-inspect.js"></script>

</head>
<body>
    <script type="module">
        import lng from '../../src/lightning-web.mjs'
        //attachInspector(lng)

        window.onload = function() {
            class BasicUsageExample extends lng.Application {
                static _template() {
                    return {
                        Image: {src: "../rockies.jpeg"}
                    }
                }

                static _states() {
                    return {
                        "_handleLeft": function() {
                            this.tag('Image').setSmooth('x', this.tag('Image').getSmooth('x') - 100)
                        },
                        "_handleRight": function() {
                            this.tag('Image').setSmooth('x', this.tag('Image').getSmooth('x') + 100)
                        },
                        "_handleUp": function() {
                            this.tag('Image').setSmooth('y', this.tag('Image').getSmooth('y') - 100)
                        },
                        "_handleDown": function() {
                            this.tag('Image').setSmooth('y', this.tag('Image').getSmooth('y') + 100)
                        }
                    }
                }
            }

            const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000, canvas2d: true}, debug: true}
            options.keys = {
                38: "Up",
                40: "Down",
                37: "Left",
                39: "Right",
                13: "Enter",
                9: "Back",
                8: "Back",
                93: "Back",
                174: "Back",
                175: "Menu",
                83: "Search"
            };

            const app = new BasicUsageExample(options);

            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
