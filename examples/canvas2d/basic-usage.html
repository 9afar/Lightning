<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../devtools/lightning-inspect.js"></script>

</head>
<body>
    <script type="module">
        import lng from '../../src/lightning-web.mjs'
        //attachInspector(lng)

        window.onload = function() {
            class BasicUsageExample extends lng.Application {
                static _template() {
                    return {
                        Wrap: {
                            x: 100, y: 10, _$c2d: {x: 500},
                            Image: {shader: {type: lng.shaders.c2d.Grayscale, amount: 1}, texture: {type: lng.textures.ImageTexture, src: "../rockies.jpeg"/*, x: 150, y: 50, w: 200, h: 100*/}}
                        }
                    }
                }

                static _states() {
                    return {
                        "_handleLeft": function() {
                            this.tag('Image').setSmooth('x', this.tag('Image').getSmooth('x') - 100)
                        },
                        "_handleRight": function() {
                            this.tag('Image').setSmooth('x', this.tag('Image').getSmooth('x') + 100)
                        },
                        "_handleUp": function() {
                            this.tag('Image').setSmooth('y', this.tag('Image').getSmooth('y') - 100)
                        },
                        "_handleDown": function() {
                            this.tag('Image').setSmooth('y', this.tag('Image').getSmooth('y') + 100)
                        }
                    }
                }
            }

            const options = {stage: {w: 1280, h: 720, clearColor: 0xFF0000FF, canvas2d: true}, debug: true}
            options.keys = {
                38: "Up",
                40: "Down",
                37: "Left",
                39: "Right",
                13: "Enter",
                9: "Back",
                8: "Back",
                93: "Back",
                174: "Back",
                175: "Menu",
                83: "Search"
            };

            const app = new BasicUsageExample(options);

            // app.animation({duration: 6, repeat: -1, actions: [
            //         {t: '.Image', p: 'rotation', v: {sm: 0, 0: 0, 1: 2 * Math.PI}}
            //     ]}).start()

            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
