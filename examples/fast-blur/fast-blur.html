<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="../../devtools/lightning-inspect.js"></script>
</head>
<body>
    <script type="module">
        import lng from '../../src/lightning-web.mjs'
        //attachInspector(lng)

        window.start = function() {

            class AppExample extends lng.Application {
                static _template() {
                    return {
                        Blur: {type: lng.components.FastBlurComponent, amount: 3, w: 900, h: 900, content: {
                            Texture: {
                                src: "../rockies.jpeg"
                            }/*,
                            Hello: {
                                text: {text: "Hello world", fontSize: 100}
                            }*/
                        }}
                    }
                }
            }
            const options = {stage: {clearColor: 0xFFFF0000, w: 900, h: 900, canvas2d: true}}
            const app = new AppExample(options);

            const tx = new lng.textures.ImageTexture(app.stage)
            tx.src = "../rockies.jpeg"
            tx.load()

            // app.tag("Blur").content.animation({duration: 5, repeat: -1, actions: [
            //         {p: 'x', v: {0: 0, 0.5: 100, 1: 0}}
            //     ]}).start()

            document.body.appendChild(app.stage.getCanvas());
        }


        setTimeout(start, 400);

    </script>
</body>
</html>
