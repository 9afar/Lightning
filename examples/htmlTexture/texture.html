<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../dist/lightning-web.js"></script>
    <script src="html2canvas.js"></script>

</head>
<body>
    <script>
        window.onload = function() {

            class HtmlTextureExample extends lng.Application {
                static _template() {
                    return {
                        T: {x: 0, y: 0, texture: {type: lng.textures.HtmlTexture, html: '<div id="editor" style="width: 500px; height: 500px; color: white; background: black"><p>Hello World!</p><p>Some initial <strong>bold</strong> text</p><p><br></p></div>'}}
                    }
                }
            }

            setTimeout(() => {
                app.tag("T").texture.html = '<p style="color:white;font-weight:bold"><img src="../rockies.jpeg">jello world</p>'
            }, 3000)

            const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000}}
            const app = new HtmlTextureExample(options);
            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
