<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <script type="module">
        import lng from '../../lightning.mjs';
        class LayoutExample extends lng.Application {
            static _template() {
                return {
                    Main: {x: 100, w: 500, y: 100, flex: {direction: 'row', padding: 50, wrap: true}, rect: true, color: 0xFFFFF000,
                        Item1: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item2: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item3: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item4: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item5: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item6: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item7: {w: 100, h: 150, flexItem: {margin: 10}, rect: true, color: 0xFFF00000},
                        Item8: {w: 150, h: 100, flexItem: {margin: 10, alignSelf: 'stretch', grow: 1}, rect: true, color: 0xFF00FF00}
                    }
                }
            }

            static _states() {
                return {
                    _init: function() {
                        // this.tag("Middle").animation({duration: 10, repeat: -1, actions: [
                        //         {p: 'w', v: {0: 300, 0.5: 900, 1: 300}},
                        //     ]}).start();
                    }
                }
            }
        }

        const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000, canvas2d: false}};
        const app = new LayoutExample(options);
        document.body.appendChild(app.stage.getCanvas());
    </script>
</body>
</html>
