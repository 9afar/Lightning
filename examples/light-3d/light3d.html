<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../dist/lightning-web.js"></script>

</head>
<body>
<script type="module">
    import lng from '../../lightning.mjs';
    window.onload = function() {
        class RadialFilterExample extends lng.Application {
            static _template() {
                return {
                    Test: {src: "../rockies.jpeg", y: 200, shader: {type: lng.shaders.Light3d, rx: 0.5, lightZ: 100, lightY:-200, ambient: 0, strength: 0.5}}
                }
            }
        }

        const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000}}
        const app = new RadialFilterExample(options);
        document.body.appendChild(app.stage.getCanvas());

        app.animation({duration: 5, repeat: -1, actions: [
            {t: 'Test', p: 'shader.rx', v: {0: 0, 1: 2 * Math.PI}}
        ]}).start()

    }
</script>
</body>
</html>
