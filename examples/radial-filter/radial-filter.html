<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../dist/lightning-web.js"></script>

</head>
<body>
    <script>
        window.onload = function() {
            class RadialFilterExample extends wuf.Application {
                static _template() {
                    return {
                        Test: {shader: {type: wuf.shaders.RadialFilterShader, radius: 400},
                            Rect: {src: "../rockies.jpeg"}
                        }
                    }
                }
            }

            const options = {stage: {w: 900, h: 900, clearColor: 0xFF000000}}
            const app = new RadialFilterExample(options);
            document.body.appendChild(app.stage.getCanvas());

            app.animation({duration: 5, repeat: -1, actions: [
                {t: 'Test', p: 'shader.radius', v: {0: 400, 0.5: 10, 1: 400}}
            ]}).start()

        }
    </script>
</body>
</html>
