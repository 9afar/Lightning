<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../dist/lightning-web.js"></script>
</head>
<body>
<script type="module">
    import WaterWaveShader from "./WaterWaveShader.mjs"

    window.onload = function() {
        class AppExample extends lng.Application {
            static _template() {
                return {
//                    Circle: {src: "../grid.png", color: 0xFFFFFFFF, shader: {type: WaterWaveShader}, pivot: 0}
                    Circle: {src: "./pebbles.jpg", color: 0xFF999999, shader: {type: WaterWaveShader}, pivot: 0, scale: 1}
                }
            }
        }

        const options = {stage: {w:1280, h: 960, glClearColor: 0xFFFFFFFF}}
        const app = new AppExample(options);

        const texture = new lng.textures.ImageTexture(app.stage)
        texture.src = "./sky.jpg"
        texture.load()
        app.tag("Circle").shader.skyTextureSource = texture.source

        document.body.appendChild(app.stage.getCanvas());


    }
</script>
</body>
</html>
