<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../devtools/lightning-inspect.js"></script>
</head>
<body>
    <script type="module">
        import lng from '../../lightning.mjs'
        // attachInspector(lng)

        window.onload = function() {
            class App extends lng.Application {
                static _template() {
                    return {
                        Content: {rtt: true, w: 1280, h: 720,
                            Prev: {alpha: 0.7, shader: {type: lng.shaders.BoxBlur}, scale: 1.08},
                            Prev2: {alpha: 0.7, shader: {type: lng.shaders.BoxBlur}, scale: 1.03},
                            Circles: {
                                children: [
                                    {tag: 'circle', rtt: true, w: 200, h: 200, mount: 0.5, colorizeResultTexture: true,
                                        Gradient: {rect: true, w: 200, h: 200, color: 0x000000, shader: {type: lng.shaders.RadialGradient, x: 100, y: 100, radius: 100, color: 0xFFFFFFFF}}
                                    }
                                ]
                            }
                        }
                    }
                }

                _step() {
                    const content = this.tag("Content");
                    const prev = this.tag("Prev");

                    if (content.getTexture().nativeTexture && prev.texture.source.nativeTexture) {
                        this.stage.ctx.copyRenderTexture(content.getTexture().nativeTexture, prev.texture.source.nativeTexture, {
                            sx: 0,
                            sy: 0,
                            x: 0,
                            y: 0,
                            w: 1280,
                            h: 720
                        });
                    }

                    prev.forceRenderUpdate();
                }

                static _states() {
                    return {
                        _construct: function() {
                            this._handler = () => this._step();
                        },
                        _init: function() {
                            const n = 1280 * 720;
                            const source = new Uint32Array(n);
                            for (let i = 0; i < n; i++) {
                                source[i] = 0x00000000;
                            }

                            this.tag("Prev").texture = new lng.textures.StaticTexture(this.stage);
                            this.tag("Prev").texture.options = {source: new Uint8Array(source.buffer), w: 1280, h: 720};

                            this.tag("Prev2").texture = this.tag("Prev").texture;

                            this.mtag("circle").forEach(c => {
                                c.animation({duration: 50, repeat: -1, actions: [
                                        {p: 'x', v: function(p) {return 640 + 0.5 * 500 * Math.cos(p * 2 * Math.PI)}},
                                        {p: 'y', v: function(p) {return 360 + 0.5 * 300 * Math.sin(p * 4 * Math.PI)}}
                                    ]}).start();
                                c.animation({duration: 5, repeat: -1, actions: [
                                        {p: 'color', v: {0: 0x66666666, 0.5: 0xFFFFFFFF, 1: 0x66666666}}
                                    ]}).start();
                            })
                        },
                        _active: function() {
                            this.stage.on('frameEnd', this._handler);
                        },
                        _inactive: function() {
                            this.stage.off('frameEnd', this._handler);
                        },
                        _handleLeft: function() {
                            this.tag('Samsung').setSmooth('x', this.tag('Samsung').getSmooth('x') - 100)
                        },
                        _handleRight: function() {
                            this.tag('Samsung').setSmooth('x', this.tag('Samsung').getSmooth('x') + 100)
                        },
                        _handleUp: function() {
                            this.tag('Samsung').setSmooth('y', this.tag('Samsung').getSmooth('y') - 100)
                        },
                        _handleDown: function() {
                            this.tag('Samsung').setSmooth('y', this.tag('Samsung').getSmooth('y') + 100)
                        },
                        _handleKey: function(e) {
                            if(e.keyCode === 65) {
                                this.tag('Samsung').setSmooth('rotation', this.tag('Samsung').getSmooth('rotation') - 0.1)
                            } else if (e.keyCode === 83) {
                                this.tag('Samsung').setSmooth('rotation', this.tag('Samsung').getSmooth('rotation') + 0.1)
                            }
                        }
                    }
                }
            }

            const options = {stage: {w: 1280, h: 720, clearColor: 0xFF000000, canvas2d: false, useImageWorker: false}, debug: false};
            options.keys = {
                38: "Up",
                40: "Down",
                37: "Left",
                39: "Right",
                13: "Enter",
                9: "Back",
                8: "Back",
                93: "Back",
                174: "Back",
                175: "Menu",
                83: "Search"
            };

            const app = new App(options);

            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
