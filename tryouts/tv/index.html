<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="../../devtools/lightning-inspect.js"></script>
</head>
<body>
    <script type="module">
        import lng from '../../lightning.mjs'
        // attachInspector(lng)

        window.onload = function() {
            class App extends lng.Application {
                static _template() {
                    return {
                        Content: {rtt: true, w: 1280, h: 720,
                            Background: {rect: true, colorLeft: 0xFFFF4444, colorRight: 0xFF6666FF, w: 1280, h: 720},
                            Samsung: {x: 640, y: 360, mount: 0.5, scale:2.2, src: "./samsung-tv.png",
                                Screen: {color: 0xFFEEEEEE, x: 11, y: 10, w: 446, h: 253}
                            }
                        }
                    }
                }

                _step() {
                    const content = this.tag("Content");
                    const screen = this.tag("Screen");

                    if (content.getTexture().nativeTexture && screen.texture.source.nativeTexture) {
                        this.stage.ctx.copyRenderTexture(content.getTexture().nativeTexture, screen.texture.source.nativeTexture, {
                            sx: 0,
                            sy: 0,
                            x: 0,
                            y: 0,
                            w: 1280,
                            h: 720
                        });
                    }

                    screen.forceRenderUpdate();
                }

                static _states() {
                    return {
                        _construct: function() {
                            this._handler = () => this._step();
                        },
                        _init: function() {
                            const n = 1280 * 720;
                            const source = new Uint32Array(n);
                            for (let i = 0; i < n; i++) {
                                source[i] = 0xFFFFFFFF;
                            }

                            this.tag("Screen").texture = new lng.textures.StaticTexture(this.stage);
                            this.tag("Screen").texture.options = {source: new Uint8Array(source.buffer), w: 1280, h: 720};
                        },
                        _active: function() {
                            this.stage.on('frameEnd', this._handler);
                        },
                        _inactive: function() {
                            this.stage.off('frameEnd', this._handler);
                        },
                        _handleLeft: function() {
                            this.tag('Samsung').setSmooth('x', this.tag('Samsung').getSmooth('x') - 100)
                        },
                        _handleRight: function() {
                            this.tag('Samsung').setSmooth('x', this.tag('Samsung').getSmooth('x') + 100)
                        },
                        _handleUp: function() {
                            this.tag('Samsung').setSmooth('y', this.tag('Samsung').getSmooth('y') - 100)
                        },
                        _handleDown: function() {
                            this.tag('Samsung').setSmooth('y', this.tag('Samsung').getSmooth('y') + 100)
                        },
                        _handleKey: function(e) {
                            if(e.keyCode === 65) {
                                this.tag('Samsung').setSmooth('rotation', this.tag('Samsung').getSmooth('rotation') - 0.1)
                            } else if (e.keyCode === 83) {
                                this.tag('Samsung').setSmooth('rotation', this.tag('Samsung').getSmooth('rotation') + 0.1)
                            }
                        }
                    }
                }
            }

            const options = {stage: {w: 1280, h: 720, clearColor: 0xFF000000, canvas2d: false, useImageWorker: false}, debug: false};
            options.keys = {
                38: "Up",
                40: "Down",
                37: "Left",
                39: "Right",
                13: "Enter",
                9: "Back",
                8: "Back",
                93: "Back",
                174: "Back",
                175: "Menu",
                83: "Search"
            };

            const app = new App(options);

            document.body.appendChild(app.stage.getCanvas());
        }
    </script>
</body>
</html>
